# Nginx Configuration for Project 2
# File: /etc/nginx/sites-available/project2

# OPTION 1: Using Different Port
server {
    listen 8001;                    # CHANGE THIS: 8001, 8002, 8003...
    server_name YOUR_VPS_IP;        # Or your domain

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend - Serve React build files
    location / {
        root /var/www/project2/frontend/dist;    # CHANGE PROJECT PATH
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API - Proxy to Node.js
    location /api {
        proxy_pass http://localhost:9000;        # MATCH BACKEND PORT
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    # Logs
    access_log /var/log/nginx/project2_access.log;
    error_log /var/log/nginx/project2_error.log;
}

